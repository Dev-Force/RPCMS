<div class="ui text container">
    <div class="ui top attached secondary segment clearing">
        <h4 class="ui left floated header">View Operation</h4>
        <div class="ui right floated button back-button" (click)="backButton()"><i class="icon chevron left"></i>Back</div>
    </div>
    <div class="ui bottom attached segment">
        <div class="ui relaxed divided list">
            <div class="item">
                <div class="content">
                    <div class="header">Name</div>
                    {{ operation.name }}
                </div>
            </div>
            <div class="item">
                <div class="content">
                    <div class="header">Number of Positional Parameters</div>
                    {{ operation.positionalNumOfParams }}
                </div>
            </div>
            <div *ngIf="operation.namedParams.length !== 0" class="item">
                <div class="content">
                    <div class="header">Named Parameters</div>
                    <span *ngFor="let param of operation.namedParams; let last = last">
                        {{ param }}<span *ngIf="!last">, </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
