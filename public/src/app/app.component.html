<div *ngIf="auth.isLoggedIn()" class="ui inverted segment">
  <div class="ui inverted secondary pointing menu">
    <a class="item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Home
    </a>
    <a *ngIf="auth.isLoggedInIp()" class="item" routerLink="/users" routerLinkActive="active">
      Users
    </a>
    <a class="item" routerLink="/operations" routerLinkActive="active">
      Operations
    </a>
    <a class="item right" (click)="logout()">
      Logout
    </a>
  </div>
</div>

<router-outlet></router-outlet>
